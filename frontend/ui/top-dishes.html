<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home - TastyByte</title>

    <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-2">
      <div class="header-2__content">
        <h1 class="header__heading">Top Dishes</h1>
      </div>
      <div class="header-2__main">
        <div class="header-block header-block--1">
          <img
            src="./assets/img/food-bg-2.avif"
            alt=""
            class="header-block__img"
          />
        </div>
        <div class="header-block header-block--2">
          <img
            src="./assets/img/food-bg-4.avif"
            alt=""
            class="header-block__img"
          />
          <div class="header-2__menu">
            <div class="header-menu header-menu--shadow">
              <div class="header-menu__icon-block">
                <ion-icon name="call-outline"></ion-icon>
              </div>
              (+234) 907 319 3054
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="container section__container">
        <div class="top-dishes"></div>
      </div>
    </section>
    <section class="newsletter">
      <div class="newsletter__left">
        <img
          src="./assets/img/newsletter-bg-2.png"
          alt=""
          class="newsletter__left-img"
        />
        <div class="newsletter__left-main">
          <h1 class="newsletter__heading">Discount <br />on all seafood</h1>
          <div class="newsletter__promo">Promo Code <span>seafood</span></div>
        </div>
      </div>
      <div class="newsletter__main">
        <img
          src="./assets/img/newsletter-img-1.jpg"
          alt=""
          class="newsletter__main-img"
        />
        <div class="newsletter__form">
          <h3 class="newsletter__form-heading">Subscribe to news</h3>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Name" />
            <label class="form-label">Name</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" />
            <label class="form-label">Email</label>
          </div>
          <div>
            <button class="button">Subscribe</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__info">Site available for use 24 / 7</div>
      <div class="footer__container container">
        <p class="footer__brand">TastyByte</p>
        <div class="footer__main">
          <ul class="footer__menu">
            <li>
              <a href="index.html" class="footer__link">Home</a>
            </li>
            <li>
              <a href="catalog.html" class="footer__link">Catalog</a>
            </li>
            <li>
              <a href="delivery.html" class="footer__link">Top Dishes</a>
            </li>
            <li>
              <a href="delivery.html" class="footer__link">Sign In</a>
            </li>
            <li>
              <a href="delivery.html" class="footer__link">Cart</a>
            </li>
            <li>
              <a href="delivery.html" class="footer__link">Profile</a>
            </li>
          </ul>
          <div class="footer__payments">
            <img src="./assets/img/mastercard.png" alt="" />
            <img src="./assets/img/visa.png" alt="" />
            <img src="./assets/img/verve.png" alt="" />
          </div>
        </div>
        <div class="footer__contact">
          <div class="footer__contact-icon-block">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <p>(+234) 907 319 3054</p>
        </div>
      </div>
      <div class="footer__copyright">All rights reserved @2023</div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
